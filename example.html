<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        jQuery(function ($) {
            $.getJSON('parameters.json', function (parameters) {
                $('#form').attr('action', parameters.endpoint);
                $('#redirect').attr('value', parameters.redirect);

                if (parameters.recaptchaEnabled) {
                    $('.g-recaptcha').attr('data-sitekey', parameters.recaptchaSiteKey);
                    $.getScript('https://www.google.com/recaptcha/api.js');
                }
            });
        });
    </script>
</head>
<body>
<form id="form" method="POST" action="">
    <input id="redirect" type="hidden" name="redirect" value="" />

    <label for="name">Name</label><br />
    <input name="name" /><br />

    <label for="email">Email</label><br />
    <input name="email" /><br />

    <label for="message">Message</label><br />
    <textarea name="message">
    </textarea><br />

    <div class="g-recaptcha" data-sitekey=""></div>

    <button type="submit">
        Submit
    </button>
</form>
</body>
</html>
